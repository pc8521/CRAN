{% extends "base.html" %}
<!-- load humanize --> 
{% load humanize %} 
{% block content %}
{% load static %}

<section id="login" class="bg-transparent py-2">
    <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
        {% include "partials/_alert.html" %}
        <div class="card">
            <div class="card-header bg-warning text-white">
            <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body" style="background-color: rgba(243, 211, 151, 0.5)">
            <form action={% url "accounts:login" %} method="POST">
                {% csrf_token %}
                <div class="form-group text-dark">
                <label for="username">Username</label>
                <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Your Username (e.g., ryan_chan)"
                    required
                />
                </div>

                <div class="form-group text-dark">
                <label for="password2">Password</label>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Your Password"
                    required
                />
                </div>

                <input
                type="submit"
                value="Login"
                class="btn btn-warning btn-block"
                />
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>

{% endblock %}
