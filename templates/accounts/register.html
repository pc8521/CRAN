{% extends "base.html" %}
<!-- load humanize --> 
{% load humanize %} 
{% block content %}
{% load static %}

<section id="register" class="bg-transparent py-2">
    <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
        {% include "partials/_alert.html" %}
        <div class="card">
            <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
            <form action={% url "accounts:register" %} method="POST">
                {% csrf_token %}
                <div class="form-group">
                <label for="first_name">First Name</label>
                <input
                    type="text"
                    name="first_name"
                    class="form-control"
                    value="{{ request.POST.first_name|default:'' }}"
                    placeholder="Your First Name"
                    required
                />
                </div>
                <div class="form-group">
                <label for="last_name">Last Name</label>
                <input
                    type="text"
                    name="last_name"
                    class="form-control"
                    value="{{ request.POST.last_name|default:'' }}"
                    placeholder="Your Last Name"
                    required
                />
                </div>
                <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    name="username"
                    class="form-control"
                    value="{{ request.POST.username|default:'' }}"
                    placeholder="Your Username (e.g., ryan_chan)"
                    required
                />
                </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    value="{{ request.POST.email|default:'' }}"
                    placeholder="Your Email Address"
                    required
                />
                </div>
                <div class="form-group">
                <label for="password2">Password</label>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Your Password"
                    required
                />
                </div>
                <div class="form-group">
                <label for="password">Confirm Password</label>
                <input
                    type="password"
                    name="password2"
                    class="form-control"
                    placeholder="Confirm Your Password"
                    required
                />
                </div>
                <input
                type="submit"
                value="Register"
                class="btn btn-secondary btn-block"
                />
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>

{% endblock %}
