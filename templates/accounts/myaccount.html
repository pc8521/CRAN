
{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block title %} Edit myaccount {% endblock %}

{% block content %}

<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-8 col-lg-6">
    <div class="card">
    <div class="card-header bg-warning text-white">
    <h3 class="text-center">Edit My Account</h3>
    </div>
    <div class="card p-4 shadow-sm text-dark" style="background-color: rgba(243, 211, 151, 0.8)">

    <form method="POST" action="#">
        {% csrf_token %}

        <div class="form-group mb-3">
        <label for="first_name">First Name</label>
        <input name="first_name" id="first_name" type="text" class="form-control" value="{{ request.user.first_name }}">
        </div>

        <div class="form-group mb-3">
        <label for="last_name">Last Name</label>
        <input name="last_name" id="last_name" type="text" class="form-control" value="{{ request.user.last_name }}">
        </div>

        <div class="form-group mb-3">
        <label for="username">Username</label>
        <input name="username" id="username" type="text" class="form-control" value="{{ request.user.username }}">
        </div>

        <div class="form-group mb-4">
        <label for="email">Email</label>
        <input name="email" id="email" type="email" class="form-control" value="{{ request.user.email }}">
        </div>

        <button type="submit" class="btn btn-warning w-100">Submit</button>
    </form>
    <br />   
    </div>
</div>  
</div>
</div>
</div>

{% endblock %}
