<!-- Floating Wishlist Icon -->
<a href="{% url 'wishlist' %}" class="fixed bottom-6 right-6 bg-pink-300 text-white p-4 rounded-full shadow-lg hover:bg-pink-400 transition transform hover:scale-110 z-50">
❤️
</a>

<!-- Product Card -->
<div class="max-w-md mx-auto bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 rounded-2xl shadow-xl p-6 animate-fade-in">
<!-- Image Carousel -->
<div class="relative bg-purple-200 rounded-xl overflow-hidden mb-4">
<button class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-pink-300 text-white rounded-full px-2 py-1 text-lg hover:scale-110 transition" onclick="prevImage()">←</button>
<img src="{{ product.images.0.url }}" alt="{{ product.name }}" id="product-image"
        class="w-full object-cover rounded-xl transition-transform duration-500 ease-in-out hover:scale-105">
<button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-pink-300 text-white rounded-full px-2 py-1 text-lg hover:scale-110 transition" onclick="nextImage()">→</button>
</div>

<!-- Product Info -->
<h2 class="text-2xl font-semibold text-purple-800 text-center">{{ product.name }}</h2>
<p class="text-xl text-pink-600 text-center mb-4">${{ product.price }}</p>

<!-- Quantity Selector -->
<div class="flex justify-center items-center space-x-4 mb-4">
<button class="bg-pink-300 text-white px-3 py-2 rounded-full text-lg active:scale-95 transition duration-150" onclick="decreaseQty()">−</button>
<input type="number" id="quantity" name="quantity" value="1" min="1"
        class="w-16 text-center bg-white border border-purple-300 rounded-lg py-2 text-purple-700">
<button class="bg-pink-300 text-white px-3 py-2 rounded-full text-lg active:scale-95 transition duration-150" onclick="increaseQty()">+</button>
</div>

<!-- Wishlist -->
{% if user.is_authenticated %}
<form method="POST" action="{% url 'add_to_wishlist' product.id %}">
    {% csrf_token %}
    <button type="submit"
            class="w-full bg-pink-400 text-white py-3 rounded-xl font-semibold hover:bg-pink-500 transition transform hover:scale-105">
    ❤️ Add to Wishlist
    </button>
</form>
{% endif %}

<!-- Notify Me -->
{% if product.stock == 0 %}
<form method="POST" action="{% url 'notify_me' product.id %}" class="mt-4">
    {% csrf_token %}
    <label for="notify-email" class="block text-purple-700 mb-2">Out of stock?</label>
    <div class="flex space-x-2">
    <input type="email" id="notify-email" name="email" placeholder="Enter your email"
            class="flex-1 bg-purple-50 border border-purple-300 rounded-lg px-4 py-2 text-purple-700">
    <button type="submit"
            class="bg-purple-400 text-white px-4 py-2 rounded-lg font-semibold hover:bg-purple-500 transition transform hover:scale-105">
        Notify Me
    </button>
    </div>
</form>
{% endif %}

<!-- Add to Cart -->
{% if product.stock > 0 %}
<form method="POST" action="{% url 'add_to_cart' product.id %}" onsubmit="handleCart(event)" class="mt-6">
    {% csrf_token %}
    <input type="hidden" name="quantity" value="1" id="cart-quantity">
    <button type="submit"
            class="w-full bg-blue-400 text-white py-3 rounded-xl font-semibold hover:bg-blue-500 transition transform hover:scale-105">
    🛒 Add to Cart
    </button>
</form>
{% else %}
<button class="w-full bg-gray-300 text-white py-3 rounded-xl font-semibold cursor-not-allowed mt-6" disabled>
    Out of Stock
</button>
{% endif %}
</div>
