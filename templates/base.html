{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href={% static 'css/all.css' %} />
    <!-- Bootstrap -->
    <link rel="stylesheet" href={% static 'css/bootstrap.css' %} />
    <!-- Lightbox -->
    <link rel="stylesheet" href={% static 'css/lightbox.min.css' %} />
    <!-- Custom -->
    <link rel="stylesheet" href={% static 'css/style.css' %} />

    

    <title>Science Park Shop {% block title %} {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>



  </head>
  
  <body>
    {% include 'partials/_topbar.html' %}
    {% include 'partials/_navbar.html' %}

    {% block content %} {% endblock %}

    {% include 'partials/_footer.html' %}

    <script src={% static 'js/jquery-3.3.1.min.js' %}></script>
    <script src={% static 'js/bootstrap.bundle.min.js' %}></script>
    <script src={% static 'js/lightbox.min.js' %}></script>
    <script src={% static 'js/main.js' %}></script>
    <script src={% static 'js/modal.js' %}></script>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    {% comment %} <script src="https://unpkg.com/htmx.org@1.9.10"></script> {% endcomment %}

    <div id="toast" class="fixed bottom-6 right-6 bg-pink-100 text-pink-800 px-4 py-2 rounded shadow-lg hidden transition-opacity duration-300">
  Added to cart!
</div>

  </body>


  {% comment %} <script src="https://unpkg.com/htmx.org@1.9.10"></script> {% endcomment %}

<script>
  document.body.addEventListener('htmx:afterRequest', function(evt) {
    const toast = document.getElementById('toast');
    if (toast) {
      toast.classList.remove('hidden');
      toast.classList.add('opacity-100');

      // Optional: play sound
      const audio = new Audio('/static/sounds/add-to-cart.mp3');
      audio.play();

      // Hide after 2 seconds
      setTimeout(() => {
        toast.classList.add('hidden');
        toast.classList.remove('opacity-100');
      }, 2000);
    }
  });
</script>

  
</html>
