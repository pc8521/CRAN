{%load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href={% static 'css/all.css' %} />
    <!-- Bootstrap -->
    <link rel="stylesheet" href={% static 'css/bootstrap.css' %} />
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- lightbox -->
    <link rel="stylesheet" href={% static 'css/lightbox.min.css' %} />
    <!-- Custom -->
    <link rel="stylesheet" href={% static 'css/style.css' %} />

    <title>ERB7 Medical Center</title>
  </head>

<body>
  {% include "partials/_topbar.html" %}
  {% include "partials/_navbar.html" %}
  <!-- add jinja -->
  {% block content %}
  {% endblock %}
  {% include "partials/_footer.html" %}

  <script src={% static "js/jquery-3.3.1.min.js" %}></script>
  <script src={% static "js/bootstrap.bundle.min.js" %}></script>
  <script src={% static "js/lightbox.min.js" %}></script>
  <script src={% static "js/main.js" %}></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  {% comment %} <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script> {% endcomment %}
</body>
</html>
